extraVolumes:
  - name: pods
    hostPath:
        path: /var/lib/kubelet/pods
extraVolumeMounts:
  - name: pods
    mountPath: /var/lib/kubelet/pods
    readOnly: true

daemonset:
  filebeatConfig:
    filebeat.yml: |
      filebeat.inputs:
      - type: log
        paths:
        - /var/lib/kubelet/pods/*/volumes/**/*.log
      # output.elasticsearch.index: "customname-%{[agent.version]}-%{+yyyy.MM.dd}"
      setup.ilm.enabled: false
      # setup.template.overwrite: true
      # setup.template.enabled: true
      setup.template.name: "customname"
      setup.template.pattern: "customname-*"


      # filebeat.inputs:
      # - type: container
      #   paths:
      #     - /var/log/containers/*.log
      #   processors:
      #   - add_kubernetes_metadata:
      #       host: ${NODE_NAME}
      #       matchers:
      #       - logs_path:
      #           logs_path: "/var/log/containers/"

      output.elasticsearch:
        hosts: 'elasticsearch-master.share:9200'
        index: "customname-%{[agent.version]}-%{+yyyy.MM.dd}"

# /var/log/containers/ 命名格式：[podName]_[nameSpace]_[depoymentName]-[containerId].log
