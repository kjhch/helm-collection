extraArgs:
  - --token-ttl=43200

metricsScraper:
  enabled: true

metrics-server:
  enabled: false

ingress:
  ## If true, Kubernetes Dashboard Ingress will be created.
  ##
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: 'false'
  hosts: ["k8s.admin.kejun.cc"]
  
## Pod resource requests & limits
resources:
  requests:
    cpu: 100m
    memory: 200Mi
  limits:
    cpu: 100m
    memory: 200Mi
